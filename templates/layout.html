<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All-Food - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d490a62249.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar is-success" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='images/logo-unifood.png') }}" width="100" height="600">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>
            <a class="navbar-item" href="/restaurants">
                Restaurants
            </a>
            <a class="navbar-item" href="/campaigns">
                Campaigns
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item">
                <i class="fas fa-hamburger"></i>Orders
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Profile
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        Settings
                    </a>
                    <a class="navbar-item">
                        History
                    </a>
                </div>
            </div>
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-danger">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="columns">
    <div class="column is-one-quarter">
        {% block left_area %}{% endblock %}
    </div>
    <div class="column">
        {% block middle %}{% endblock %}
    </div>
    <div class="column is-one-quarter">
        <div class="container">
            {% block right_area %}{% endblock %}
        </div>

    </div>
</div>
{% block content %}{% endblock %}

<footer>
    <small>&copy; 2020, Ba≈üar Demir</small>
</footer>
</body>
</html>
