<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co-Food - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d490a62249.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/homepage">
            <img src="{{ url_for('static', filename='images/logo.png') }}" style="width:150px; height:75px;">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start is-light">
            <a class="navbar-item" href="/admin/universities">
                Universities
            </a>
            <a class="navbar-item" href="/admin/restaurants">
                Restaurants
            </a>
            <a class="navbar-item" href="/admin/categories">
                Categories
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" href="/logout">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="columns">
    <div class="column is-one-quarter">
        {% block left_area %}{% endblock %}
    </div>
    <div class="column">
        {% block middle %}{% endblock %}
    </div>
    <div class="column is-one-quarter">
        <div class="container">
            {% block right_area %}{% endblock %}
        </div>

    </div>
</div>
{% block content %}{% endblock %}

<footer>
    <small>&copy; 2020, Ba≈üar Demir</small>
</footer>
</body>
</html>
